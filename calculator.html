        .num1{
            width: 100px;
            height: 40px;
            border-radius: 15px;
            border: 6px solid black;
            font-family:sans-serif;
            margin-left: 70px;
            margin-top: 50px;
            text-align: center;
            border-style: double;
            border-color: black;
            background-color: rgb(193, 198, 202);
        }
        .num2{
            width: 100px;
            height: 40px;
            border-radius: 15px;
            border: 6px solid black;
            margin-left: 40px;
            margin-top: 30px;
            text-align: center;
            border-style: double;
            border-color: black;
            background-color: rgb(193, 198, 202);
        }
        .add{
            height: 50px;
            width: 50px;
            margin-left: 80px;
            margin-top: 40px;
            border: 5px solid black;
            border-radius: 10px;
            border-style: double;
            font-size: larger;
            background-color:silver
        }
        .sub{
            height: 50px;
            width: 50px;
            border-radius: 10px;
            margin-left: 10px;
            font-size: larger;
           
            border: 5px solid black;
            background-color:silver;
            border-style: double;
        }
        .multi{
            height: 50px;
            width: 50px;
            border-radius: 10px; 
           margin-left: 10px;
           font-size: larger;
           border: 5px solid black;
           background-color:silver;
           border-style: double;
        }
        .div{
            height: 50px;
            width: 50px;
            border-radius: 10px; 
            margin-left: 10px;
            font-size: larger;
            border: 5px solid black;
            background-color:silver;
            border-style: double;
        }

        .result{
            width: 100px;
            height: 40px;
            border: 3px solid black;
            border-radius: 15px;
           margin-left: 155px;
           margin-top: 30px;
           text-align: center;
           border-style: double;
           border-width: 6px;
           background-color:silver;
      }
    </style>
</head>
<body>
    <h1 style="text-align: center;color:red;">Calculator</h1>
    <div class="box">
        <input id="i1" class="num1" type="number" placeholder="NUM1">
        <input id="i2" class="num2" type="number" placeholder="NUM1"><br><br><br>
        <button onclick="add()" class="add" >+</button>
        <button onclick="sub()" class="sub" >-</button>
        <button onclick="multi()" class="multi">*</button>
        <button onclick="div()" class="div"> /</button><br><br><br>
 
        <input id="r" class="result" type="number" placeholder="RESULT">
     </div>
</div>
<script>
    function add(){
     let num1=Number(document.getElementById('i1').value);
     let num2=Number(document.getElementById('i2').value);
     let res=num1+num2;
     document.getElementById('r').value=res;
    }
    function sub(){
     let num1=Number(document.getElementById('i1').value);
     let num2=Number(document.getElementById('i2').value);
     let res=num1-num2;
     document.getElementById('r').value=res;
    }
    function multi(){
     let num1=Number(document.getElementById('i1').value);
     let num2=Number(document.getElementById('i2').value);
     let res=num1*num2;
     document.getElementById('r').value=res;
    }
    function div(){
     let num1=Number(document.getElementById('i1').value);
     let num2=Number(document.getElementById('i2').value);
     let res=num1/num2;
     document.getElementById('r').value=res;
    }
</script>

</body>
